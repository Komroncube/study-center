<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    @for(data of basicTable.data; track data.key)
    {
        <tr>
          <td>{{data.name}}</td>
          <td>{{data.age}}</td>
          <td>{{data.address}}</td>
          <td>
            <nz-button-group>
              <button nz-button>
                <span nz-icon nzType="delete" nzTheme="twotone"></span>
              </button>
              <button nz-button>
                <span nz-icon nzType="edit" nzTheme="twotone"></span>
              </button>
            </nz-button-group>
          </td>
        </tr>

    }
  </tbody>
</nz-table>
